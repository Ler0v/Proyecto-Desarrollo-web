<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="streetwear, ropa, moda">
	<meta name="description" content="Culture es una marca de indumentaria. Hacen mayormente buzos y remeras. Es una marca con influencias del streetwear y la cultura hype, lo que se ve reflejado en los diseños de las prendas y la metodología de ventas. Todas las prendas son de edición limitada, con muy pocas unidades en stock.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <link
    	rel="stylesheet"
    	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Game House</title>
</head>
<body>
    <div>
        <div class="wow animate__animated animate__fadeInDownBig">
            <h1 class="title">Game House</h1>
        </div>
        <nav class="navbar">
            <a class="navB" href="index.html">Principal</a>
            <a class="navB" href="productos.html">Productos</a>
            <a class="navB" href="sobrenosotros.html">Sobre Nosotros</a>
            <a class="navB" href="info.html">Info</a>
            <a class="navB" href="contacto.html">Contacto</a>
        </nav>
    </div>
    <div class="wow animate__animated animate__backInUp">
        <form class="formulario" action="submit">
            <div  class="contacto">
                <label for="nombre">Nombre:</label>	
                <input type="text" name="nom" placeholder="Nombre" />
                <label for="apellido">Apellido:</label>	
                <input type="text" name="ap" placeholder="Apellido" />
                <label for="email">E-Mail</label>	
                <input type="text" name="em" placeholder="Mail"/>
                <select name="gen" id="1">
                    <option value="1">Hombre</option>
                    <option value="1">Mujer</option>
                    <option value="1">Prefiero no especificar</option>
                </select>
                <p>Acepta términos y condiciones</p>
                <input type="checkbox" name="acepta" value="1" />
                <label for="msj" placeholder="">Mensaje:</label>
                <textarea name="msj" id="1" cols="40" rows="10" placeholder="Mensaje"></textarea>
                
                
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    COMPRAR
                </button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Muchas gracias por su compra</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          A la brevedad le estara llegando un mail de tu compra con los detalles de la misma y los siguientes pasos!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </form>
    </div>
    <div class="card text-center letraDescripcion">
		<div class="card-header">
		  Tu Tienda de videojuegos!
		</div>
		<div class="card-body">
		  <h5 class="card-title">GameHouse</h5>
		  <p class="card-text"></p>
		</div>
		<div class="card-footer text-muted">
		  GameHouse© 2022
		</div>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
	<script>
	new WOW().init();
	</script>
</body>
</html>
